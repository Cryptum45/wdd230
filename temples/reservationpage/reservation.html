    <main>
        <div class="showcase-area"></div>
        <h2>Reserve a hotel room</h2>
        <form>
            <fieldset>
                <legend>Personal data</legend>
                <div class="double-input">
                    <div class="form-input-container">
                        <label for="fname">First name</label>
                        <input type="text" name="firstname" id="fname" placeholder="Name" minlength="3" required />
                    </div>
                    <div class="form-input-container">
                        <label for="lname">Last name</label>
                        <input type="text" name="lastname" id="lname" placeholder="Last name" required />
                    </div>
                </div>
                <div class="double-input">
                    <div class="form-input-container">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="example@email.com"
                            required />
                    </div>
                    <div class="form-input-container">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" placeholder="555-555-5555" required />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Location</legend>
                <div class="double-input">
                    <div class="form-input-container">
                        <label for="hotelcity">City</label>
                        <select name="hotelcity" id="hotelcity">
                            <option value="Payson, UT">Payson, UT</option>
                            <option value="Manti, UT">Manti, UT</option>
                            <option value="Jordan River, UT">Jordan River, UT</option>
                            <option value="Trujillo, Peru">Trujillo, Peru</option>
                        </select>
                    </div>
                    <div class="form-input-container">
                        <label for="capacity">How many rooms?</label>
                        <input type="number" name="capacity" id="capacity" value="1" min="1" max="10" step="1" />
                    </div>
                </div>
                <div class="double-input">
                    <div class="form-input-container date-select">
                        <label for="startdate">Start date</label>
                        <input type="number" name="capacity" id="capacity" value="1" min="1" max="31" step="1" />
                        
                    </div>
                    <div class="form-input-container date-select">
                        <label for="enddate">End date</label>
                        <input type="number" name="capacity" id="capacity" value="1" min="1" max="31" step="1" />
                  
                    </div>
                  
                 
                </div>
            </fieldset>

            <pre>
                <TEXTAREA name=results rows=5 wrap=soft cols=60 placeholder="special accommodations/comments"></TEXTAREA>
                <input type="hidden" name="redirect" value="lastModified">
            </pre>
            <button type="submit">Submit a request</button>
     

    </form>
